<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agent</title>

    <link rel="stylesheet" href="libs/leaflet.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }

        nav {
            width: 100%;
            background: #0d1b2a;
            padding: 12px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #e0e1dd;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.25s ease, transform 0.15s ease;
        }

        nav ul li a:hover {
            background: #1b263b;
            color: white;
            transform: scale(1.05);
        }

        #container {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        #sidebar {
            width: 340px;
            overflow-y: auto;
            background: white;
            padding: 20px;
            border-right: 2px solid #ddd;
        }

        #speciesList {
            padding-left: 0;
            list-style: none;
        }

        .species-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: pointer;
            background: #fafafa;
            border-left: 5px solid transparent;
            transition: 0.2s ease;
        }

        .species-item:hover {
            background: #e8f4ff;
            border-left: 5px solid #4da3ff;
            transform: scale(1.01);
        }

        #map { flex: 1; }

        .leaflet-container {
            background: #cfe0e8;
        }

        @media (max-width: 600px) {
            #container { flex-direction: column; }

            #sidebar {
                width: 100%;
                max-height: 0;
                overflow: hidden;
                padding: 0 20px;
                transition: 0.4s ease;
            }

            #sidebar.open {
                max-height: 300px;
                padding: 20px;
            }

            #toggleSidebar {
                width: 100%;
                background: #0d1b2a;
                color: white;
                padding: 12px;
                border: none;
            }

            #map { height: 70vh; }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="upload.html">identify</a></li>
        <li><a href="enci.html">encyclopedia</a></li>
        <li><a href="map.html">map</a></li>
    </ul>
</nav>

<button id="toggleSidebar" style="display:none;">Show Species List</button>

<div id="container">

    <div id="sidebar">
        <h2>Wildlife Species (India)</h2>
        <ul id="speciesList"></ul>
    </div>

    <div id="map"></div>
</div>


<script src="libs/leaflet.js"></script>
<script>
/* -----------------------------------------------
   MOBILE SIDEBAR
-------------------------------------------------- */
const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggleSidebar");

function checkMobile() {
    if (window.innerWidth <= 600) {
        toggleBtn.style.display = "block";
    } else {
        toggleBtn.style.display = "none";
        sidebar.classList.remove("open");
    }
}
checkMobile();
window.onresize = checkMobile;

toggleBtn.onclick = () => {
    sidebar.classList.toggle("open");
    toggleBtn.textContent = sidebar.classList.contains("open")
        ? "Hide Species List"
        : "Show Species List";
};

/* -----------------------------------------------
   MAP INITIALIZATION
-------------------------------------------------- */
let map = L.map("map").setView([22.5, 79], 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

let currentLayer = null;

/* -----------------------------------------------
   LOAD SPECIES LIST
-------------------------------------------------- */
fetch("static/data/species.json")
    .then(res => res.json())
    .then(data => {
        const list = document.getElementById("speciesList");

        data.forEach(animal => {
            const li = document.createElement("li");
            li.classList.add("species-item");
            li.textContent = animal.name;

            li.addEventListener("mouseenter", () => {
                highlightRegion(animal.habitat);
            });

            li.addEventListener("mouseleave", resetMap);

            list.appendChild(li);
        });
    })
    .catch(err => console.error("❌ Could not load species.json", err));


/* -----------------------------------------------
   BLUR GLOW HABITAT CIRCLE
-------------------------------------------------- */
function highlightRegion(habitat) {
    if (!habitat) return;

    fetch(`static/geojson/${habitat}.geojson`)
        .then(res => res.json())
        .then(geo => {

            if (currentLayer) map.removeLayer(currentLayer);

            // get polygon center
            const layer = L.geoJSON(geo);
            const center = layer.getBounds().getCenter();

            // blurred glow effect using two circles
            const outerGlow = L.circle(center, {
                radius: 160000,
                color: "#ff3333",
                fillColor: "#ff4d4d",
                fillOpacity: 0.25,
                weight: 0
            });

            const innerGlow = L.circle(center, {
                radius: 95000,
                color: "#ff3333",
                fillColor: "#ff3333",
                fillOpacity: 0.55,
                weight: 0
            });

            currentLayer = L.layerGroup([outerGlow, innerGlow]).addTo(map);

            map.setView(center, 6);
        })
        .catch(err => console.error("❌ GeoJSON not found:", habitat));
}

/* -----------------------------------------------
   RESET MAP
-------------------------------------------------- */
function resetMap() {
    if (currentLayer) {
        map.removeLayer(currentLayer);
        currentLayer = null;
    }
}
</script>

</body>
</html>
