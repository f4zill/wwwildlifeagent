<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>agent</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="libs/leaflet.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #eef2f3;
        }

        /* ---------- NAVBAR ---------- */
        nav {
            width: 100%;
            background: #0d1b2a;
            padding: 12px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.25);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            text-decoration: none;
            color: #e0e1dd;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 14px;
            border-radius: 6px;
            transition: background 0.25s ease, transform 0.15s ease;
        }

        nav ul li a:hover {
            background: #1b263b;
            color: white;
            transform: scale(1.05);
        }

        /* ---------- LAYOUT ---------- */
        #container {
            display: flex;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        /* ---------- SIDEBAR ---------- */
        #sidebar {
            width: 340px;
            overflow-y: auto;
            background: white;
            padding: 20px;
            border-right: 2px solid #ddd;
            transition: transform 0.4s ease;
        }

        #sidebar h2 {
            margin-top: 0;
            text-align: center;
            font-size: 20px;
            color: #333;
        }

        #speciesList {
            padding-left: 0;
            list-style: none;
        }

        .species-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: pointer;
            border-left: 5px solid transparent;
            background: #fafafa;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .species-item:hover {
            background: #e8f4ff;
            transform: scale(1.01);
            border-left: 5px solid #4da3ff;
        }

        /* ---------- MAP ---------- */
        #map {
            flex: 1;
        }

        .leaflet-container {
            background: #cfe0e8;
        }


        /* =====================================================
           ★★★ RESPONSIVE STYLES ★★★
        ===================================================== */

        /* ---------- Tablet (<= 900px) ---------- */
        @media (max-width: 900px) {
            #container {
                flex-direction: column;
                height: auto;
            }

            #map {
                height: 60vh;
            }

            #sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 2px solid #ddd;
            }

            nav ul {
                gap: 20px;
            }
        }

        /* ---------- Mobile (<= 600px) ---------- */
        @media (max-width: 600px) {

            /* Smaller navbar */
            nav ul {
                flex-wrap: wrap;
                gap: 10px;
            }

            nav ul li a {
                font-size: 14px;
                padding: 6px 10px;
            }

            #container {
                flex-direction: column;
            }

            /* Sidebar collapses */
            #sidebar {
                width: 100%;
                max-height: 0;
                overflow: hidden;
                padding: 0 20px;
                transform: translateY(-10px);
            }

            #sidebar.open {
                max-height: 300px;
                padding: 20px;
                transform: translateY(0);
            }

            /* Toggle button for mobile */
            #toggleSidebar {
                width: 100%;
                background: #0d1b2a;
                color: white;
                padding: 12px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }

            #map {
                height: 70vh;
            }
        }
    </style>
</head>

<body>

<nav>
    <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="upload.html">identify</a></li>
        <li><a href="enci.html">encyclopedia</a></li>
        <li><a href="map.html">map</a></li>
    </ul>
</nav>

<!-- MOBILE SIDEBAR TOGGLE BUTTON -->
<button id="toggleSidebar" style="display:none;">Show Species List</button>

<div id="container">

    <!-- Sidebar -->
    <div id="sidebar">
        <h2>Wildlife Species (India)</h2>
        <ul id="speciesList"></ul>
    </div>

    <!-- Map -->
    <div id="map"></div>

</div>

<!-- Leaflet JS -->
<script src="libs/leaflet.js"></script>
<script>
/* ----------------------
   Sidebar Toggle (Mobile)
   ---------------------- */
const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggleSidebar");

function checkMobile() {
    if (window.innerWidth <= 600) {
        toggleBtn.style.display = "block";
    } else {
        toggleBtn.style.display = "none";
        sidebar.classList.remove("open");
    }
}
checkMobile();
window.onresize = checkMobile;

toggleBtn.onclick = () => {
    sidebar.classList.toggle("open");
    toggleBtn.textContent = sidebar.classList.contains("open")
        ? "Hide Species List"
        : "Show Species List";
};


/* ----------------------
   Initialize Map
   ---------------------- */
let map = L.map("map").setView([22.5, 79], 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
}).addTo(map);

let currentLayer = null;


/* ----------------------
   Load Species List
   ---------------------- */
fetch("data/species.json")
    .then(res => res.json())
    .then(data => {
        const list = document.getElementById("speciesList");
        list.innerHTML = "";

        data.forEach(animal => {
            const item = document.createElement("li");
            item.classList.add("species-item");
            item.textContent = animal.name;

            item.addEventListener("mouseenter", () => {
                highlightRegion(animal.habitat);
            });

            item.addEventListener("mouseleave", resetMap);

            list.appendChild(item);
        });
    })
    .catch(err => console.error("❌ Could not load species.json", err));


/* ----------------------
   Highlight Habitat
   ---------------------- */
function highlightRegion(habitat) {
    if (!habitat) return;

    fetch(`geojson/${habitat}.geojson`)
        .then(res => res.json())
        .then(geo => {
            if (currentLayer) map.removeLayer(currentLayer);

            currentLayer = L.geoJSON(geo, {
                style: {
                    color: "#ff3333",
                    weight: 3,
                    fillColor: "#ff8080",
                    fillOpacity: 0.6
                }
            }).addTo(map);

            map.fitBounds(currentLayer.getBounds());
        });
}


/* ----------------------
   Reset Map
   ---------------------- */
function resetMap() {
    if (currentLayer) {
        map.removeLayer(currentLayer);
        currentLayer = null;
    }
}
</script>

</body>
</html>
